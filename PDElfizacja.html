<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faktury PDF</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, select, button {
      width: 100%;
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    a.button-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #ccc;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
    }
    .icon {
      font-size: 1.4em;
    }
    #confirmContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #confirmContainer p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .confirm-buttons button {
      width: auto;
      padding: 10px 20px;
      background-color: #007BFF;
    }
    .confirm-buttons button:hover {
      background-color: #0069d9;
    }
    #confirmNo {
      background-color: #999;
    }
    #confirmNo:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <a href="index.html" class="button-link">Powr√≥t do Centrum Oszczƒôdzania Czasu</a>

  <h1>Spu≈õƒá PD-Elfa ‚ö°üí®</h1>

  <form id="fakturaForm">
    <label for="miesiac">Wybierz miesiƒÖc:</label>
    <select id="miesiac" required>
      <option value="" disabled selected>-- Wybierz miesiƒÖc --</option>
      <option value="1">Stycze≈Ñ</option>
      <option value="2">Luty</option>
      <option value="3">Marzec</option>
      <option value="4">Kwiecie≈Ñ</option>
      <option value="5">Maj</option>
      <option value="6">Czerwiec</option>
      <option value="7">Lipiec</option>
      <option value="8">Sierpie≈Ñ</option>
      <option value="9">Wrzesie≈Ñ</option>
      <option value="10">Pa≈∫dziernik</option>
      <option value="11">Listopad</option>
      <option value="12">Grudzie≈Ñ</option>
    </select>

    <button type="submit">
      <span class="icon">‚ö°</span> Puszczam PD-Elfa
    </button>
  </form>

  <p id="result" style="margin-top:20px; font-weight:bold;"></p>

  <div id="confirmContainer">
    <p>Czy przygotowaƒá faktury do wys≈Çania?</p>
    <div class="confirm-buttons">
      <button id="confirmYes">Tak</button>
      <button id="confirmNo">Nie</button>
    </div>
  </div>

  <audio id="bep-sound" src="bep.mp3" preload="auto"></audio>

  <script>
    document.getElementById("fakturaForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const miesiac = document.getElementById("miesiac").value;
      const resultElem = document.getElementById("result");
      const sound = document.getElementById("bep-sound");
      const confirmContainer = document.getElementById("confirmContainer");

      resultElem.textContent = "Trwa przetwarzanie...";
      confirmContainer.style.display = "none";
      sound.play().catch(() => {
        console.warn("D≈∫wiƒôk nie m√≥g≈Ç zostaƒá odtworzony automatycznie.");
      });

      try {
        const response = await fetch(`https://n8n-service-rtdq.onrender.com/webhook/fakturagenda?miesiac=${miesiac}`);
        const data = await response.json();
        resultElem.innerHTML = data.message || "Brak komunikatu z webhooka.";
        confirmContainer.style.display = "block";
      } catch (error) {
        resultElem.innerHTML = "WystƒÖpi≈Ç b≈ÇƒÖd podczas wywo≈Çywania webhooka.";
        console.error("B≈ÇƒÖd:", error);
      }
    });

    document.getElementById("confirmYes").addEventListener("click", async function () {
      const resultElem = document.getElementById("result");
      const confirmContainer = document.getElementById("confirmContainer");
      try {
        const response = await fetch(`https://n8n-service-rtdq.onrender.com/webhook/ksiegowa`);
        if (response.ok) {
          resultElem.innerHTML += "<br><br>‚úÖ Faktury przygotowane do wys≈Çania!";
        } else {
          resultElem.innerHTML += "<br><br>‚ùå Co≈õ posz≈Ço nie tak przy przygotowywaniu faktur.";
        }
      } catch (error) {
        resultElem.innerHTML += "<br><br>‚ùå B≈ÇƒÖd sieci przy przygotowywaniu faktur.";
        console.error("B≈ÇƒÖd:", error);
      } finally {
        confirmContainer.style.display = "none";
      }
    });

    document.getElementById("confirmNo").addEventListener("click", function () {
      const confirmContainer = document.getElementById("confirmContainer");
      confirmContainer.style.display = "none";
    });
  </script>

</body>
</html>

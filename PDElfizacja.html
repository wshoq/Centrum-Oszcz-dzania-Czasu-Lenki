<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faktury PDF</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label, select, button {
      width: 100%;
      font-size: 1.2em;
      margin: 10px 0;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button img {
      height: 24px;
      width: 24px;
    }

    a.button-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #ccc;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <a href="index.html" class="button-link">Powrót do Centrum Oszczędzania Czasu</a>

  <h1>Puść PD-Elfa</h1>

  <form id="fakturaForm">
    <label for="miesiac">Wybierz miesiąc:</label>
    <select id="miesiac" required>
      <option value="" disabled selected>-- Wybierz miesiąc --</option>
      <option value="1">Styczeń</option>
      <option value="2">Luty</option>
      <option value="3">Marzec</option>
      <option value="4">Kwiecień</option>
      <option value="5">Maj</option>
      <option value="6">Czerwiec</option>
      <option value="7">Lipiec</option>
      <option value="8">Sierpień</option>
      <option value="9">Wrzesień</option>
      <option value="10">Październik</option>
      <option value="11">Listopad</option>
      <option value="12">Grudzień</option>
    </select>

    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Elf ikonka" />
      Puszczam PD-Elfa
    </button>
  </form>

  <p id="result"></p>

  <audio id="bepSound" src="bep.mp3" preload="auto"></audio>

  <script>
    document.getElementById("fakturaForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const miesiac = document.getElementById("miesiac").value;
      const resultElem = document.getElementById("result");
      const audio = document.getElementById("bepSound");

      // Zagraj dźwięk od razu po kliknięciu – zgodne z polityką przeglądarki
      audio.play();

      resultElem.textContent = "Trwa przetwarzanie...";

      try {
        const response = await fetch(`https://n8n-service-rtdq.onrender.com/webhook/fakturagenda?miesiac=${miesiac}`);
        const rawText = await response.text();

        try {
          const json = JSON.parse(rawText);
          const message = json[0]?.message || "Brak wiadomości w odpowiedzi";
          resultElem.textContent = message;
        } catch (parseErr) {
          // fallback do zwykłego tekstu, jeśli JSON był niepoprawny
          resultElem.textContent = rawText;
        }

      } catch (error) {
        resultElem.textContent = "Wystąpił błąd podczas wywoływania webhooka.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
